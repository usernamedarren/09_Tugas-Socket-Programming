<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkuTauDiaTau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Bagian header dengan tab profil dan tab lain -->
        <div class="header">
        <!-- Tab profil -->
            <div class="profile-tab">
                <img src="img/gambar2.jpg" alt="Profile Picture">
                <span class="profile-name">Ultraman gendut</span>
            </div>   
        </div>
        
        <!-- Area chat -->
        <div class="chat-box">
        <!-- Chat messages akan ditampilkan di sini -->
        </div>

        <!-- Input pesan dan tombol kirim -->
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Ketik pesan disini...">
            <button>âž¤</button>
        </div>
    </div>
    

    <script>
        const socket = new WebSocket("ws://localhost:8000");

        socket.onmessage = function(event) {
            const chatBox = document.getElementById("chat-box");
            const newMessage = document.createElement("p");
            newMessage.textContent = event.data;
            chatBox.appendChild(newMessage);
        };

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;
            socket.send(message);
            messageInput.value = "";
        }
    </script>
</body>
</html>
